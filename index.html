<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址处理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('GJ.jpg'); 
            background-size: 100%;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            color: black;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus, textarea:focus, button:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            white-space: pre-wrap;
            background-color: #e9ecef;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
            overflow-y: auto;
            max-height: 40vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网址处理器</h1>
        <input id="nickname" type="text" placeholder="请输入昵称">
        <textarea id="inputUrls" placeholder="请输入网址，多个网址连在一起："></textarea>
        <button onclick="processUrls()">处理网址</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function processUrls() {
            const nickname = document.getElementById("nickname").value.trim();
            const inputUrls = document.getElementById("inputUrls").value.trim();

            const primaryUrlLength = "https://weibo.com/7461285532/5041645441255634".length;
            const secondaryUrlLength = "https://m.weibo.cn/7590430975/5039498822161065".length;

            const urlSet = new Set();
            let startIndex = 0;
            while (startIndex < inputUrls.length) {
                let currentUrl = inputUrls.slice(startIndex, startIndex + primaryUrlLength);
                if (currentUrl.startsWith("https://m.weibo.cn")) {
                    currentUrl = inputUrls.slice(startIndex, startIndex + secondaryUrlLength);
                    startIndex += secondaryUrlLength;
                } else {
                    startIndex += primaryUrlLength;
                }
                urlSet.add(currentUrl);
            }

            const urls = Array.from(urlSet);
            let outputText = "";

            urls.forEach((url, index) => {
                const ordinalIndex = index + 1;
                let ordinalIndicator;

                if (ordinalIndex <= 20) {
                    ordinalIndicator = String.fromCharCode(0x2460 + ordinalIndex - 1);
                } else if (ordinalIndex <= 35) {
                    ordinalIndicator = String.fromCharCode(0x3251 + ordinalIndex - 21);
                } else if (ordinalIndex <= 50) {
                    ordinalIndicator = String.fromCharCode(0x32B1 + ordinalIndex - 36);
                } else {
                    ordinalIndicator = ordinalIndex;
                }

                outputText += `${nickname}${ordinalIndicator}${url}\n`;
            });

            const newPage = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>处理结果</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            background-image: url('GJ.jpg'); 
                            background-size: 100%;
                            background-position: center;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            color: black;
                        }
                        .container {
                            background-color: rgba(255, 255, 255, 0.85);
                            padding: 20px;
                            border-radius: 8px;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                            max-width: 600px;
                            width: 100%;
                            color: black;
                        }
                        .output {
                            white-space: pre-wrap;
                            background-color: #e9ecef;
                            padding: 20px;
                            border: 1px solid #ccc;
                            border-radius: 4px;
                            max-width: 600px;
                            width: 100%;
                        }
                    </style>
                </head>
                <body>
                    <div class="output">${outputText.replace(/\n/g, '<br>')}</div>
                </body>
                </html>
            `;

            const newWindow = window.open("", "_blank");
            newWindow.document.open();
            newWindow.document.write(newPage);
            newWindow.document.close();
        }
    </script>
</body>
</html>
