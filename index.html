<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址处理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            position: relative;
            overflow: hidden;
        }
        img.background {
            position: absolute;
            top: 0;
            left: 0;
            width: 75%;
            height: 75%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.75; /* Adjust opacity if needed */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 100%;
            color: black;
            margin: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, button:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            white-space: pre-wrap;
            background-color: #e9ecef;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <img class="background" src="GJ.jpg" alt="Background">
    <div class="container">
        <h1>网址处理器</h1>
        <input id="nickname" type="text" placeholder="请输入昵称">
        <textarea id="inputUrls" placeholder="请输入网址，多个网址连在一起：" onpaste="handlePaste(event)"></textarea>
        <button onclick="processUrls()">处理网址</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function handlePaste(event) {
            setTimeout(() => {
                const textarea = event.target;
                const pastedContent = textarea.value.trim();

                if (pastedContent) {
                    textarea.value = pastedContent;
                    processUrls();
                }
            }, 100);
        }

        function processUrls() {
            const nickname = document.getElementById("nickname").value.trim();
            const inputUrls = document.getElementById("inputUrls").value.trim();

            const primaryUrlLength = "https://weibo.com/7461285532/5041645441255634".length;
            const secondaryUrlLength = "https://m.weibo.cn/7589292705/5039950753431644".length;

            const urls = [];
            let startIndex = 0;
            while (startIndex < inputUrls.length) {
                let currentUrl = inputUrls.slice(startIndex, startIndex + primaryUrlLength);
                if (currentUrl.startsWith("https://m.weibo.cn")) {
                    currentUrl = inputUrls.slice(startIndex, startIndex + secondaryUrlLength);
                    startIndex += secondaryUrlLength;
                } else {
                    startIndex += primaryUrlLength;
                }
                urls.push(currentUrl);
            }

            let outputText = "";

            urls.forEach((url, index) => {
                const ordinalIndex = index + 1;
                let ordinalIndicator;

                if (ordinalIndex <= 20) {
                    ordinalIndicator = String.fromCharCode(0x2460 + ordinalIndex - 1);
                } else if (ordinalIndex <= 35) {
                    ordinalIndicator = String.fromCharCode(0x3251 + ordinalIndex - 21);
                } else if (ordinalIndex <= 50) {
                    ordinalIndicator = String.fromCharCode(0x32B1 + ordinalIndex - 36);
                } else if (ordinalIndex <= 99) {
                    ordinalIndicator = String.fromCodePoint(0x1F100 + ordinalIndex - 51);
                } else {
                    ordinalIndicator = `(${ordinalIndex})`;
                }

                outputText += `${nickname}${ordinalIndicator}${url}\n`;
            });

            document.getElementById("output").textContent = outputText;
        }
    </script>
</body>
</html>
